kind: Command
user-id: 1
group-id: 1
volumes:
  /state: !Statedir {}
  /tmp: !Persistent
    path: /storage/mysql_tmp
    mkdir: true
    mode: 0o700
    user: 1
    group: 1
  /storage: !Persistent
    path: /storage/mysql
    mkdir: true
    mode: 0o700
    user: 1
    group: 1
  /log: !Persistent
    path: /log/mysql
    mkdir: true
    mode: 0o700
    user: 1
    group: 1
  /backup: !Persistent
    path: /backup/mysql
    mkdir: true
    mode: 0o700
    user: 1
    group: 1
fileno-limit: 200ki
memory-limit: 1Gi
cpu-shares: 128
interactive: true
executable: /bin/mkdir
arguments: []