user-id: 1
group-id: 1
fileno-limit: 200ki
memory-limit: 8Gi
cpu-shares: 1024
volumes:
  /state: !Statedir {}
  /tmp: !Persistent
    path: /storage/php_tmp
    mkdir: true
    mode: 0o700
    user: 1
    group: 1
  /storage: !Persistent
    path: /storage/php
    mkdir: true
    mode: 0o700
    user: 1
    group: 1
  /log: !Persistent
    path: /log/php
    mkdir: true
    mode: 0o700
    user: 1
    group: 1
workdir: /app
executable: /usr/bin/php-fpm
arguments:
- -FO